<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <meta name="viewport" content="initial-scale=1, width=device-width">
    <style>
        /* styles.css */
.artist-container {
    margin-top: 50px;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
}

#artist-name {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.artworks-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.artwork-image {
    width: 250px;
    height: auto;
    margin: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="centered">
        <h1 id="name">Explore Artworks</h1>
        <div class="artist-container">
            <h1 id="artist-name">Joshua Aster</h1>
            <div class="artworks-row">
                <img src="img/joshua1.jpg" class="artwork-image" >
                <img src="img/joshua2.jpg" class="artwork-image" >
                <img src="img/joshua3.jpg" class="artwork-image" >
                <img src="img/joshua4.jpg" class="artwork-image" >
                <img src="img/joshua5.jpg" class="artwork-image" >
            </div>
            <h1 id="artist-name">Punk Me Tender</h1>
            <div class="artworks-row">
                <img src="img/punk1.jpg" class="artwork-image" >
                <img src="img/punk2.jpg" class="artwork-image" >
                <img src="img/punk3.jpg" class="artwork-image" >
            </div>
            <h1 id="artist-name">Laxman Aelay</h1>
            <div class="artworks-row">
                <img src="img/laxman1.jpg" class="artwork-image" >

            <h1 id="artist-name">Suraj Kumar Kashi</h1>
            <div class="artworks-row">
                <img src="img/suraj1.jpg" class="artwork-image" >
                <img src="img/suraj2.jpg" class="artwork-image" >
            </div>

    </div>

</html>
